<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <div id="popupContent"></div>
    <header>
        <nav class="navbar navbar-expand-lg p-2 ps-5 pe-5" id="header">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/logoFull.svg" id="picaCoinLogo" alt="PicaCoin">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="width: 100%;">
                        <li class="nav-item">
                            <a class="nav-link fontSecondary" href="#">Conversor de PIC</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fontSecondary" href="shop.html">Comprar PIC</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fontSecondary" href="about.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fontSecondary" id="debuggingHeader">Debugging</a>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-end" id="userAccount">
                        <a>
                            <button type="button" class="btn loginBtn fontSecondary" id="button-user">Iniciar
                                Sesión</button>
                        </a>
                        <a>
                            <button type="button" class="btn registerBtn fontSecondary"
                                id="button-user">Registrarse</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="converterMain">
        <div id="converter">
            <div class="d-flex flex-column align-items-center">
                <h1 class="fontPrimary" id="title">- CONVERSOR DE PIC A USD -</h1>
                <form name="picCoinsToUSD" class="converterForm">
                    <div class="buttonGroup">
                        <input type="number" name="pic" class="form-control input fontSecondary" id="picAmountInput"
                            placeholder="Ingrese el valor en PIC" min="0">
                        <div>
                            <button type="button" class="btn btn-primary btn-sm input converterButton"
                                id="converterButton">Convertir</button>
                        </div>
                    </div>
                    <div class="buttonGroup">
                        <input type="email" class="form-control fontSecondary" id="usdAmountInput"
                            placeholder="Valor en USD" readonly name="usd">
                        <div>
                            <button type="reset" class="btn btn-primary btn-sm input converterButton">Limpiar</button>
                        </div>
                    </div>
                </form>
                <div class="PICUSDRatio fontSecondary">
                    <p>* 1 PIC (PicaCoin) es equivaliente a
                    <p id="debugPrice"> 0.5</p>
                    USD</p>
                </div>
            </div>
        </div>
    </main>

        <ul class="nav justify-content-center border-bottom border-secondary pb-3 ms-5 me-5">

        </div>
    </footer>
    <script src="../js/header.js"></script>
    <script src="../js/debug.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/converter.js" defer></script>
    <script src="../js/user.js"></script>
